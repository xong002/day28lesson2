<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Types</title>
</head>
<body>
    <h1>List of Pokemon Types:</h1>
    <table>
        <tr data-th-each="type : ${typeList}">
            <td>
                <a data-th-href="${type}" data-th-text="${type}"></a>
            </td>
        </tr>
    </table>
</body>
</html>
